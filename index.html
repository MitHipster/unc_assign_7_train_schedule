<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TrainTrackr - Follow train schedules you care about</title>
    <meta name="author" content="Tim Acker">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

  </head>
  <body>
    <header>
      <h1>TrainTrackr</h1>
      <p>Follow train schedules you care about.</p>
    </header>
    <main>
      <h2>Current Train Schedule</h2>
      <table>
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency</th>
            <th>Next Arrival</th>
            <th>Arrives In</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="5"><em>* Frequency and Arrives In fields displayed in hours and minutes.</em></td>
          </tr>
        </tfoot>
      </table>
      <h2>Add Train</h2>
      <form>
        <label for="train-name">Train Name</label>
        <input id="train-name" type="text">
        <label for="destination">Destination</label>
        <input id="destination" type="text">
        <fieldset>
          <legend>First Train Name</legend>
          <label for="first-train-hour">Hour</label>
          <select id="first-train-hour">
            <option value="1" selected>01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="6">06</option>
            <option value="7">07</option>
            <option value="8">08</option>
            <option value="9">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <label for="first-train-min">Min</label>
          <select id="first-train-min">
            <option value="0" selected>00</option>
            <option value="5">05</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
          </select>
          <input id="first-train-am" type="radio" name="first-train" value="am">
          <label for="first-train-am">AM</label>
          <input id="first-train-pm" type="radio" name="first-train" value="pm">
          <label for="first-train-pm">PM</label>
        </fieldset>
        <fieldset>
          <legend>Frequency</legend>
          <label for="freq-hours">Hours</label>
          <input id="freq-hours" type="text">
          <label for="freq-mins">Mins</label>
          <input id="freq-mins" type="text">
        </fieldset>
        <button id="add-train-btn" type="submit">Submit</button>
      </form>
    </main>
  <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
