<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TrainTrackr - Follow train schedules you care about</title>
    <meta name="author" content="Tim Acker">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed:400,600|Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

  </head>
  <body>
    <header>
      <div class="container">
        <img id="logo" src="assets/img/train.svg" alt="Train on track icon">
        <h1>Train<span>Trackr</span></h1>
        <h3>Follow the train schedules you care about.</h3>
      </div>
    </header>
    <main class="container">
      <h2>Current Train Schedule</h2>
      <table>
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency</th>
            <th>Next Arrival</th>
            <th>Arrives In</th>
            <th>Edit/Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Trenton Express</td>
            <td>Trenton</td>
            <td>1 hr 00 min</td>
            <td>6:00 PM</td>
            <td>0 hr 30 min</td>
            <td>
              <img src="assets/img/edit.svg" alt="">
              <img src="assets/img/trash.svg" alt="">
            </td>
          </tr>
        </tbody>
      </table>
      <h2>Add/Edit Train</h2>
      <form>
        <div class="form-block">
          <label for="train-name">Train Name</label>
          <input id="train-name" type="text" placeholder="Acela Express" required>
        </div>
        <div class="form-block">
          <label for="train-dest">Destination</label>
          <input id="train-dest" type="text" placeholder="Boston, MA" required>
        </div>
        <div class="form-block">
          <fieldset>
            <legend>First Train Time</legend>
            <label for="train-hr">Hour</label>
            <select id="train-hr">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6" selected>6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <label for="train-min">Min</label>
            <select id="train-min">
              <option value="0" selected>00</option>
              <option value="5">05</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="35">35</option>
              <option value="40">40</option>
              <option value="45">45</option>
              <option value="50">50</option>
              <option value="55">55</option>
            </select>
            <input id="train-am" type="radio" name="train-per" value="1" checked="checked">
            <label for="train-am">AM</label>
            <input id="train-pm" type="radio" name="train-per" value="2">
            <label for="train-pm">PM</label>
          </fieldset>
        </div>
        <div class="form-block">
          <fieldset>
            <legend>Frequency</legend>
            <label for="freq-hrs">Hours</label>
            <input id="freq-hrs" type="number" min="0" max="48" value="1" required>
            <label for="freq-mins">Mins</label>
            <input id="freq-mins" type="number" min="0" max="59" value="0" required>
          </fieldset>
        </div>
        <div class="form-block">
          <button id="train-btn" type="submit">Add</button>
        </div>
      </form>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2017 Tim Acker</p>
      </div>
    </footer>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script type="text/javascript" src="assets/js/config.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
